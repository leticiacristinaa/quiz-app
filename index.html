<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="box-container" id="quiz">
    <div class="box-header">
      <h2 id="question">Text question</h2>
      <ul>
        <li>
          <input type="radio" id="a" name="answer" class="answer">
          <label id="text_a" for="a">Question</label>
        </li>
        <li>
          <input type="radio" id="b" name="answer" class="answer">
          <label id="text_b" for="b">Question</label>
        </li>
        <li>
          <input type="radio" id="c" name="answer" class="answer">
          <label id="text_c" for="c">Question</label>
        </li>
        <li>
          <input type="radio" id="d" name="answer" class="answer">
          <label id="text_d" for="d">Question</label>
        </li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
